<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- Tipografia -->
    <link rel="stylesheet" href="Css/incio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <!-- Icono(link cdn) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- 
    El rey &#x2654;
    La dama &#x2655;
    La torre &#x2656;
    El alfil &#x2657;
    El caballo &#x2658;
    El peón &#x2659;

    Piezas Negras
    El rey &#x265a;
    La dama &#x265b;
    La torre &#x265c;
    El alfil &#x265d;
    El caballo &#x265e;
    El peón &#x265f;
     -->
    <div class="container">
        <div class="alfabetoarriba">
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
            <div>f</div>
            <div>g</div>
            <div>h</div>
        </div>
        <div class="numeroizquierda">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <div class="tablero">
        <!-- Fila 1 negra -->
           <div class="blanco"><div class="ficha">&#x265c;</div></div>
           <div class="Negro"><div class="ficha">&#x265e;</div></div>
           <div class="blanco"><div class="ficha">&#x265d;</div></div>
           <div class="Negro"><div class="ficha">&#x265b;</div></div>
           <div class="blanco"><div class="ficha">&#x265a;</div></div>
           <div class="Negro"><div class="ficha">&#x265d;</div></div>
           <div class="blanco"><div class="ficha">&#x265e;</div></div>
           <div class="Negro"><div class="ficha">&#x265c;</div></div>
        <!-- Fila 2 negra -->
           <div class="Negro"><div class="ficha">&#x265f;</div></div>
           <div class="blanco"><div class="ficha">&#x265f;</div></div>
           <div class="Negro"><div class="ficha">&#x265f;</div></div>
           <div class="blanco"><div class="ficha">&#x265f;</div></div>
           <div class="Negro"><div class="ficha">&#x265f;</div></div>
           <div class="blanco"><div class="ficha">&#x265f;</div></div>
           <div class="Negro"><div class="ficha">&#x265f;</div></div>
           <div class="blanco"><div class="ficha">&#x265f;</div></div>
        <!-- Fin de lado negro -->
           <div class="blanco"></div>
           <div class="Negro"></div> 
           <div class="blanco"></div>
           <div class="Negro"></div> 
           <div class="blanco"></div>
           <div class="Negro"></div> 
           <div class="blanco"></div>
           <div class="Negro"></div> 
           <div class="Negro"></div> 
           <div class="blanco"></div>
           <div class="Negro"></div>
           <div class="blanco"></div>
           <div class="Negro"></div>
           <div class="blanco"></div>
           <div class="Negro"></div>
           <div class="blanco"></div>
           <div class="blanco"></div>
           <div class="Negro"></div>
           <div class="blanco"></div>
           <div class="Negro"></div>
           <div class="blanco"></div>
           <div class="Negro"></div>
           <div class="blanco"></div>
           <div class="Negro"></div>
           <div class="Negro"></div>
           <div class="blanco"></div>
           <div class="Negro"></div>
           <div class="blanco"></div>
           <div class="Negro"></div>
           <div class="blanco"></div>
           <div class="Negro"></div>
           <div class="blanco"></div>
        <!-- Fila 2 blanca -->
           <div class="blanco"><div class="ficha fichablanco">&#x2659;</div></div>
           <div class="Negro"><div class="ficha fichablanco">&#x2659;</div></div>
           <div class="blanco"><div class="ficha fichablanco">&#x2659;</div></div>
           <div class="Negro"><div class="ficha fichablanco">&#x2659;</div></div>
           <div class="blanco"><div class="ficha fichablanco">&#x2659;</div></div>
           <div class="Negro"><div class="ficha fichablanco">&#x2659;</div></div>
           <div class="blanco"><div class="ficha fichablanco">&#x2659;</div></div>
           <div class="Negro"><div class="ficha fichablanco">&#x2659;</div></div>
        <!-- Fila 1 blanca -->
           <div class="Negro"><div class="ficha fichablanco">&#x2656;</div></div>
           <div class="blanco"><div class="ficha fichablanco">&#x2658;</div></div>
           <div class="Negro"><div class="ficha fichablanco">&#x2657;</div></div>
           <div class="blanco"><div class="ficha fichablanco">&#x2655;</div></div>
           <div class="Negro"><div class="ficha fichablanco">&#x2654;</div></div>
           <div class="blanco"><div class="ficha fichablanco">&#x2657;</div></div>
           <div class="Negro"><div class="ficha fichablanco">&#x2658;</div></div>
           <div class="blanco"><div class="ficha fichablanco">&#x2656;</div></div>
        </div>
        <div class="numeroizquierda numeroderecha">
            <div>8</div>
            <div>7</div>
            <div>6</div>
            <div>5</div>
            <div>4</div>
            <div>3</div>
            <div>2</div>
            <div>1</div>
        </div>
        <div class="alfabetoarriba">
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
            <div>f</div>
            <div>g</div>
            <div>h</div>
        </div>
    </div>
</body>
</html>
